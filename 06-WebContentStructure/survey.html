<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Survey</h1>

    <label for="age">Age</label><br />
    <input type="number" name="age" id="age" /><br /><br />

    <label for="gender">Gender</label><br />

    <label for="gender1">Female</label>
    <input type="radio" id="gender1" name="gender" value="Female" /><br />

    <label for="gender2">Male</label>
    <input type="radio" id="gender2" name="gender" value="Male" /><br /> <br>

    <label for="how often">How often do you use ChatGPT</label> <br />

    <select name="usage">
      <option value="never">Never</option>
      <option value="rarely">Rarely</option>
      <option value="occasionally">Occasionally</option>
      <option value="often">Often</option>
      <option value="constantly">Constantly</option> 
    </select> <br><br>

    <label for="benefits">Describe shortly your benefits from using AI</label><br>
    <input type="text" id="benefits" name="benefits"><br><br>

    <button type="Submit">Submit</button>
    
  </body>
</html>
